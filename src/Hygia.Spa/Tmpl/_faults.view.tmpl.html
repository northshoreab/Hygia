<article>
    <div class="row">
        <div class="span1 lead" data-bind="text: faultNumber"></div>
            
        <div class="span6">
            <a class="lead" data-bind="attr: {href: url, alt: exceptionMessage}, text: title">
            </a>                  
            <p><small>occured <time class="js-relative-date" data-bind="attr: {datetime: timeSent, title: timeSent, text: timeSent}, text: timeSent"></time></small></p>
        </div>
        <div class="span4">
            <span data-bind="if: enclosedMessageTypes().length">
                <span class="label label-info" data-bind="text: enclosedMessageTypes"></span>
            </span>
            <span data-bind="if: retries">
                <span class="label label-important">Repeated failures</span>
            </span>
            <span data-bind="if: bussinessService().length">
                <span class="label" data-bind="text: bussinessService"></span>
            </span>
        </div>

        <div class="span1">
            <div class="btn-group right">
                <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a class="action-retry-fault" href="#">Retry</a></li>
                    <li><a class="action-archive-fault" href="#">Archive</a></li>
                </ul>
            </div>  
        </div>          
    </div>  
</article>
