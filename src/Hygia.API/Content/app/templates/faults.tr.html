<td><%= FaultId %></td>
<td>
    <div class="wrapper">
        <h4>
            <a href="#" class=""><%= ExceptionMessage %></a>
            <span class="label label-info"><%= EnclosedMessageTypes %></span>
            <% if (Status == 2) { %>
                <span class="label label-important">Repeted failures</span>    
            <% } %>

            <% if (BusinessService && BusinessService.length > 0) { %>
                <span class="label"><%= BusinessService %></span>    
            <% } %>
        </h4>
        <p>
            <small>occured <time class="js-relative-date" datetime="<%= TimeSent %>" title="<%= TimeSent %>"><%= TimeSent %></time></small>
        </p>
    </div>
</td>
<td><button class="btn btn-mini btn-primary btn-retry-fault"><i class="icon-retweet icon-white"></i> Retry</button></td>
<td><button class="btn btn-mini btn-danger btn-archive-fault"><i class="icon-minus icon-white"></i> Archive</button></td>
