<!doctype html>
<html lang="en">
<head>
	<title>WatchR</title>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">	
	
	<link rel="stylesheet" href="css/bootstrap.css">
  <style>
    body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
  </style>
	<link rel="stylesheet" href="css/bootstrap-responsive.css">
	
	<script src="js/vendor/require-2.0.2.js"></script>
</head>
<body>
  <header>
    <nav id="topnav">
    </nav>
  </header>    
  
  <div id="main" class="container">
  </div>

  <script>
    // Configure the AMD module loader
    requirejs.config({
      // The path where your JavaScripts are located
      baseUrl: './js/',
      // Specify the paths of vendor libraries
      paths: {
        jquery:     'vendor/jquery-1.7.2',
        underscore: 'vendor/underscore-1.3.3',
        backbone:   'vendor/backbone-0.9.2',
        handlebars: 'vendor/handlebars-1.0.0.beta.6',
        text:       'vendor/require-text-2.0.0',
        chaplin:    'vendor/chaplin',
        bootstrap:  'vendor/bootstrap' 
      },
      // Underscore and Backbone are not AMD-capable per default,
      // so we need to use the AMD wrapping of RequireJS
      shim: {
        backbone: {
          deps: ['underscore', 'jquery'],
          exports: 'Backbone'
        },
        underscore: {
          exports: '_'
        },
        bootstrap: {
          deps: ['jquery'],
          exports: 'Bootstrap'
        }
      }
      // For easier development, disable browser caching
      // Of course, this should be removed in a production environment
      //, urlArgs: 'bust=' +  (new Date()).getTime()
    });

    // Bootstrap the application
    require(['watchr'], function (WatchrApplication) {
      var app = new WatchrApplication();
      app.initialize();
    });
  </script>    
</body>
</html>
